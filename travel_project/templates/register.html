{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/register.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                    <div class="card-img-left d-none d-md-flex">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Register</h5>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-label-group">
                                <input type="text" id="inputUserame" class="form-control" name="user_name" placeholder="Username" required autofocus>
                                <label for="inputUserame">Username</label>
                            </div>
                            <div class="form-label-group">
                                <input type="text" id="firstname" class="form-control" name="first_name" placeholder="Username" required autofocus>
                                <label for="firstname">Firstname</label>
                            </div>
                            <div class="form-label-group">
                                <input type="text" id="lastname" class="form-control" name="last_name" placeholder="Username" required autofocus>
                                <label for="lastname">Lastname</label>
                            </div>

                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required>
                                <label for="inputEmail">Email address</label>
                            </div>


                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputConfirmPassword" class="form-control" name="confirm_password" placeholder="Confirm password" required>
                                <label for="inputConfirmPassword">Confirm password</label>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                            <a class="d-block text-center mt-2 small" href="{% url 'login' %}">Login</a>
                        </form>
                        {% for msg in messages %}
                        <div class="alert alert-danger mt-2" role="alert">
                            {{ msg }}
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
